<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="weather.css">
        <title>Weather</title>
    </head>

    <body>
        <div class="maincontainer">
        
<div class="weather-skeleton">
    <!-- Skeleton for Current Weather -->
    <div class="skeleton-item skeleton-item-current">
        <div class="skeleton-head">
             <div class="skeleton-line"></div>
        </div>
        <div class="skeleton-box skeleton-condimage"></div>
        <div class="skeleton-box skeleton-temp-large"></div>
        <!-- tmax/tmin placeholders are implicitly hidden by CSS -->
    </div>

    <!-- Skeleton for Forecast Day 1 -->
    <div class="skeleton-item skeleton-item-forecast">
        <div class="skeleton-head">
            <div class="skeleton-line skeleton-time"></div>
        </div>
        <div class="skeleton-box skeleton-condimage"></div>
        <div class="skeleton-line skeleton-tmax"></div>
        <div class="skeleton-line skeleton-tmin"></div>
         <!-- temp-large placeholder is implicitly hidden by CSS -->
    </div>

    <!-- Skeleton for Forecast Day 2 -->
    <div class="skeleton-item skeleton-item-forecast">
        <div class="skeleton-head">
            <div class="skeleton-line skeleton-time"></div>
        </div>
        <div class="skeleton-box skeleton-condimage"></div>
        <div class="skeleton-line skeleton-tmax"></div>
        <div class="skeleton-line skeleton-tmin"></div>
    </div>

    <!-- Skeleton for Forecast Day 3 -->
    <div class="skeleton-item skeleton-item-forecast">
        <div class="skeleton-head">
            <div class="skeleton-line skeleton-time"></div>
        </div>
        <div class="skeleton-box skeleton-condimage"></div>
        <div class="skeleton-line skeleton-tmax"></div>
        <div class="skeleton-line skeleton-tmin"></div>
    </div>
    
    <!-- Skeleton for Forecast Day 4 -->
    <div class="skeleton-item skeleton-item-forecast">
        <div class="skeleton-head">
            <div class="skeleton-line skeleton-time"></div>
        </div>
        <div class="skeleton-box skeleton-condimage"></div>
        <div class="skeleton-line skeleton-tmax"></div>
        <div class="skeleton-line skeleton-tmin"></div>
    </div>
    <!-- Add more skeleton-item-forecast blocks if NUM_OF_DAYS_FORECAST > 2 -->

</div>
                
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="suncalc.js" charset="UTF-8"></script>
        <script src="weather.js" charset="UTF-8"></script>
    </body>

</html>
