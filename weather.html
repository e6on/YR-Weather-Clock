<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="weather.css">
        <title>Weather</title>
    </head>

    <body>
        <!--
            The .weather-skeleton class is added directly to the .maincontainer.
            This static HTML now matches the structure that weather.js generates,
            allowing for accurate testing by simply commenting out the script tag below.
        -->
        <div class="maincontainer weather-skeleton">

            <!-- Skeleton for Current Weather (matches createSkeletonItemHTML(true)) -->
            <div class="daycontainer skeleton-item skeleton-item-current">
                <div class="item propscontainer skeleton-head">
                    <div class="skeleton-line" style="width: 170px; height: 1em; margin-bottom: 5px;"></div>
                </div>
                <div class="skeleton-box skeleton-condimage"></div>
                <div class="skeleton-box skeleton-temp-large"></div>
            </div>

            <!-- Skeletons for Forecasts (matches createSkeletonItemHTML(false)) -->
            <div class="daycontainer skeleton-item skeleton-item-forecast">
                <div class="item time skeleton-head skeleton-time skeleton-line"></div>
                <div class="skeleton-box skeleton-condimage"></div>
                <div class="skeleton-line skeleton-tmax"></div>
                <div class="skeleton-line skeleton-tmin"></div>
            </div>

            <div class="daycontainer skeleton-item skeleton-item-forecast">
                <div class="item time skeleton-head skeleton-time skeleton-line"></div>
                <div class="skeleton-box skeleton-condimage"></div>
                <div class="skeleton-line skeleton-tmax"></div>
                <div class="skeleton-line skeleton-tmin"></div>
            </div>

            <div class="daycontainer skeleton-item skeleton-item-forecast">
                <div class="item time skeleton-head skeleton-time skeleton-line"></div>
                <div class="skeleton-box skeleton-condimage"></div>
                <div class="skeleton-line skeleton-tmax"></div>
                <div class="skeleton-line skeleton-tmin"></div>
            </div>

            <div class="daycontainer skeleton-item skeleton-item-forecast">
                <div class="item time skeleton-head skeleton-time skeleton-line"></div>
                <div class="skeleton-box skeleton-condimage"></div>
                <div class="skeleton-line skeleton-tmax"></div>
                <div class="skeleton-line skeleton-tmin"></div>
            </div>
        </div>

        <script src="suncalc_v1.9.0.js" defer></script>
        <script src="config.js" defer></script>
        <script src="utils.js" defer></script>
        <script src="weather.js" defer></script>
    </body>

</html>
