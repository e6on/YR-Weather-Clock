<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="clock.css">
        <title>Clock</title>
    </head>

    <body>
        <div id="timedate">
            <div id="day" class="day"></div>
            <div id="clock">
                <div id="time"></div>
                <div id="seconds"></div>
            </div>
            <div id="date"></div>
            <div id="sunmoon">
                <div id="moon"></div>
                <img id="sunriseicon" src="./images/common/sunrise.svg" alt="sunrise" />
                <div id="sunrisetime"></div>
                <img id="sunseticon" src="./images/common/sunset.svg" alt="sunset" />
                <div id="sunsettime"></div>
            </div>
        </div>

        <script src="moon.js" defer></script>
        <script src="suncalc_v1.9.0.js" defer></script>
        <script src="config.js" defer></script>
        <script src="utils.js" defer></script>
        <script src="clock.js" defer></script>
    </body>

</html>
